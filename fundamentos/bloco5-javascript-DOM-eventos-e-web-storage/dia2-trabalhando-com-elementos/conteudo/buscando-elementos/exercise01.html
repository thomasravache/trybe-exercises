<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
  </head>
  <body>
    <!--
Acesse o elemento elementoOndeVoceEsta .
Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
Acesse o primeiroFilho a partir de pai .
Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
***Agora acesse o terceiroFilho a partir de pai
-->
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>
    <script>
      document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = 'red';// Exercício 1 e 2
      document.querySelector('#primeiroFilhoDoFilho').innerText = 'Fala people!';// Exercício 3
      document.querySelector('#pai').firstElementChild;//Exercício 4
      document.querySelector('#elementoOndeVoceEsta').previousElementSibling;// Exercício 5
      document.querySelector('#elementoOndeVoceEsta').nextSibling;// Exercício 6
      document.querySelector('#elementoOndeVoceEsta').nextElementSibling;// Exercício 7
      document.querySelector('#pai').lastElementChild.previousElementSibling;// Exercício 8
    </script>
  </body>
</html>
