<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Form</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome:
          <input type="text" maxlength="40" required name="name" id="name">
        </label>
        <br>
        <label for="email">E-mail:
          <input type="text" maxlength="50" required name="email" id="email">
        </label>
        <br>
        <label for="cpf">CPF:
          <input type="text" maxlength="11" required name="cpf" id="cpf">
        </label>
        <br>
        <label for="address">Endereço:
          <input type="text" maxlength="200" required name="address" id="address">
        </label>
        <br>
        <label for="city">Cidade:
          <input type="text" maxlength="28" required name="city" id="city">
        </label>
        <br>
        <label for="estados">Estados
          <select name="estados" id="estados">
          </select>
        </label>
        <br>
        <fieldset>
          <legend>
            Tipo de casa
          </legend>
          <label for="casa">
            <input type="radio" name="tipo-casa" id="casa" checked required>Casa
          </label>
          <label for="apartamento">
            <input type="radio" name="tipo-casa" id="apartamento" required>Apartamento
          </label>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Dados do último emprego</legend>
        <label for="resumo-curriculo">Resumo do currículo <br>
          <textarea name="resumo" maxlength="1000" id="resumo-curriculo" cols="70" rows="10" required></textarea>
        </label>
        <br>
        <label for="cargo">Cargo:
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </label>
        <br>
        <label for="descricao-cargo">Descrição do cargo <br>
          <textarea name="descricao-cargo" id="descricao-cargo" required cols="70" rows="5"></textarea>
        </label>
        <br>
        <label for="data-inicio">Data de início:
          <input type="text" name="data" id="data-inicio" maxlength="10" placeholder="dd/mm/aaaa" required>
        </label>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
