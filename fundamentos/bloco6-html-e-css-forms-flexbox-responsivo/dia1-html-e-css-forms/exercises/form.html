<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Form</title>
  </head>
  <body>
    <form action="" method="get" id="formulario">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="name">Nome</label>
          <input type="text" maxlength="40" required name="name" id="name">
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="text" maxlength="50" required name="email" id="email">
        </div>
        <div>
          <label for="cpf">CPF</label>
          <input type="text" maxlength="14" required name="cpf" id="cpf">
        </div>
        <div>
          <label for="address">Endereço</label>
          <input type="text" maxlength="200" required name="address" id="address">
        </div>
        <div>
          <label for="city">Cidade</label>
          <input type="text" maxlength="28" required name="city" id="city">
        </div>
        <div>
          <label for="estados">Estados</label>
          <select name="estados" id="estados"></select>
        </div>

        <fieldset>
          <legend>Tipo de casa</legend>
          <input type="radio" name="tipo-casa" id="casa" value="casa" checked required>
          <label for="casa">Casa</label>
          <input type="radio" name="tipo-casa" id="apartamento" value="apartamento" required>
          <label for="apartamento">Apartamento</label>
        </fieldset>
      </fieldset>
      
      <fieldset>
        <legend>Dados do último emprego</legend>
        <div>
          <label for="resumo-curriculo">Resumo do currículo</label><br>
          <textarea name="resumo" maxlength="1000" id="resumo-curriculo" cols="70" rows="10" required></textarea>
        </div>

        <div>
          <label for="cargo">Cargo</label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>

        <div>
          <label for="descricao-cargo">Descrição do cargo</label><br>
          <textarea name="descricao-cargo" id="descricao-cargo" required cols="70" rows="5"></textarea>
        </div>

        <div>
          <label for="data-inicio">Data de início</label>
          <input type="text" name="data" id="data-inicio" maxlength="10" placeholder="dd/mm/aaaa" required>
        </div>
        <div>
          <button type="submit" id="enviar">Enviar</button>
          <button type="reset" id="resetar">Apagar tudo</button>
        </div>
      </fieldset>

      <div id="retorno"></div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
