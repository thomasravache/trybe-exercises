<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício parte 2 conteúdo</title>
  </head>
  <body>
    <form action="" method="GET">
      <label for="email">
        Digite seu e-mail <input required type="email" autofocus name="email" placeholder="Digite o e-mail" autocomplete="off" id="email">
      </label>
      <label for="senha">
        Informe a senha <input required placeholder="Informe a senha" type="password" name="senha" id="senha">
      </label>
      <label for="lembre-me">
        <input type="checkbox" id="lembre-me">Lembre-me
      </label>
      <button type="submit" id="entrar" name="entrar">Entrar</button>
    </form>
  </body>
</html>
