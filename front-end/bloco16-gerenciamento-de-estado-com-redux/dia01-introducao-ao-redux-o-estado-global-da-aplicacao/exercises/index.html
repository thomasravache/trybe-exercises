<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      // Função cria cores aleatorias
      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
      }


      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      //Setup

      const NEXT_COLOR = 'NEXT_COLOR';
      const PREVIOUS_COLOR = 'PREVIOUS_COLOR';
      const RANDOM_COLOR = 'RANDOM_COLOR';

      // Actions
      const nextColor = () => ({ type: NEXT_COLOR });
      const previousColor = () => ({ type: PREVIOUS_COLOR });
      const randomColor = () => ({ type: RANDOM_COLOR })

      // Reducer

      const reducer  = (state = ESTADO_INICIAL, action) => {
        const { colors } = state;

        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.index !== (colors.length - 1) ? state.index + 1 : 0,
            };
          case PREVIOUS_COLOR:
            return {
              ...state, // para que as outras propriedades não sejam eliminadas ao fazer alterações
              index: state.index !== 0 ? state.index -1 : (colors.length - 1),
            };
          case RANDOM_COLOR:
            colors.push(criarCor());
            return {
              ...state,
              index: colors.length -1,
            }
          default:
            return state;
        }
      }

      // Store

      const store = Redux.createStore(reducer);

      //subscribe ==> Serve para que cada vez que o dispatch é chamado ele faz algo. No caso muda a cor de fundo.

      store.subscribe(() => {
        const { colors, index } = store.getState();
        const actualColor = colors[index];

        document.body.style.backgroundColor = actualColor;
        document.querySelector('#value').innerHTML = actualColor;
      })

      //listeners do botão
      document.querySelector('#previous').addEventListener('click', () => {
        store.dispatch(previousColor());
      })

      document.querySelector('#next').addEventListener('click', () => {
        store.dispatch(nextColor());
      })

      document.querySelector('#random').addEventListener('click', () => {
        store.dispatch(randomColor());
      })
    </script>
  </body>
</html>
