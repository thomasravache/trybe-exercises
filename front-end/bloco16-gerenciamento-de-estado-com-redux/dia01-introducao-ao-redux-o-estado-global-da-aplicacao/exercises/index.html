<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const NEXT_COLOR = 'NEXT_COLOR';
      const PREVIOUS_COLOR = 'PREVIOUS_COLOR';

      // Actions
      const nextColor = () => ({ type: NEXT_COLOR });
      const previousColor = () => ({ type: PREVIOUS_COLOR });

      // Reducer

      const reducer  = (state = ESTADO_INICIAL, { type }) => {
        const { colors } = state;

        switch (type) {
          case NEXT_COLOR:
            return { index: state.index < colors.length - 1 && state.index + 1 };
          case PREVIOUS_COLOR:
            return { index: colors.length > 0 && state.index - 1 };
          default:
            return state;
        }
      }

      // Store

      const store = Redux.createStore(reducer);
    </script>
  </body>
</html>
