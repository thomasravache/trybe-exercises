<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const NEXT_COLOR = 'NEXT_COLOR';
      const PREVIOUS_COLOR = 'PREVIOUS_COLOR';

      // Actions
      const nextColor = () => ({ type: NEXT_COLOR });
      const previousColor = () => ({ type: PREVIOUS_COLOR });

      // Reducer

      const reducer  = (state = ESTADO_INICIAL, action) => {
        const { colors } = state;

        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.index !== (colors.length - 1) ? state.index + 1 : 0,
            };
          case PREVIOUS_COLOR:
            return {
              ...state, // para que as outras propriedades não sejam eliminadas ao fazer alterações
              index: state.index !== 0 ? state.index -1 : (colors.length - 1),
            };
          default:
            return state;
        }
      }

      // Store

      const store = Redux.createStore(reducer);

      //subscribe ==> Serve para que cada vez que o dispatch é chamado ele faz algo. No caso muda a cor de fundo.

      store.subscribe(() => {
        const { colors, index } = store.getState();
        const actualColor = colors[index];

        document.body.style.backgroundColor = actualColor;
        document.querySelector('#value').innerHTML = actualColor;
      })

      //listeners do botão
      document.querySelector('#previous').addEventListener('click', () => {
        store.dispatch(previousColor());
      })

      document.querySelector('#next').addEventListener('click', () => {
        store.dispatch(nextColor());
      })
    </script>
  </body>
</html>
